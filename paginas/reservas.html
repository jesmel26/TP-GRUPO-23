<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Valle de la Luna - formulario de reservas</title>
    <link rel="stylesheet" href="../stylesTP.css">
    <link rel="icon" href="../media/ICO Logo.ico">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@300&family=Roboto:wght@300&family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-logo"><a href="../index.html"><img src="../media/Logo-Ischigualasto.png" alt="Logo" width="120"></a></div>
        <nav class="header-menubar">
            <ul>
                <li><a href="../index.html">EL PARQUE</a></li>
                <li><a href="paginas/excursiones.html">ACTIVIDADES</a></li>
                <li><a href="#">NOTICIAS</a></li>
                <li><a href="paginas/reservas.html">RESERVAS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <h1>Reservas</h1>
            <p>Por favor, complete el siguiente formulario para realizar su reserva.</p>
            
            <form action="#" method="POST">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono de contacto:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="excursion">Excursión:</label>
                <select id="excursion" name="excursion" required>
                    <option value="">Seleccionar una excursión</option>
                    <option value="excursión1">excursión1</option>
                    <option value="excursión2">excursión2</option>
                    <option value="excursión3">excursión3</option>
                    <option value="excursión4">excursión4</option>
                    <!-- agregar más opciones-->
                </select>

                <label for="fecha">Fecha de viaje:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="personas">Número de personas:</label>
                <input type="number" id="personas" name="personas" required>

                <label for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>

                <input type="submit" value="Enviar reserva">
            </form>
        </div>
        <aside>
            <div>prueba</div>
        </aside>
    </main>
    <footer>
        <div class="contact-block">Contacto:
            <ul>
                <img class="contact-icon" src="../media/Email-icon.svg" alt="email-icon"><li>v.luna@sanjuan.tur.ar</li>
                <img class="contact-icon" src="../media/Whatsapp-icon.svg" alt="WA-icon"><li>(264) 431-3170</li></li>
            </ul>
        </div>
        <div id="redes-sociales" class="contact-block">Seguinos:
            <ul>
                <img class="contact-icon" src="../media/facebook-icon.svg" alt="FB-icon"><li><a href="https://www.facebook.com/ppischigualasto/" target="_blank">Parque Ischigualasto</a></li>
                <img class="contact-icon" src="../media/instagram-icon.svg" alt="IG-icon"><li><a href="https://www.instagram.com/ppischigualasto/?hl=es-la" target="_blank">ppischigualasto</a></li>
            </ul>
        </div>
        
    </footer>
</body>
</html>
